<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="This site show list(incmplete) of Star wars characters">
  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="Stylesheets/main.css">
  <link rel="stylesheet" href="Stylesheets/grid.css">


</head>
<body>
	<nav>
			<h1>Star Wars Characters</h1>
			<h3>Incomplete list</h3>
	</nav>
	<main>
		<div class="row">
			<div class="col-4">
				<div class="box">
					<img src="images/rey_square.png" alt="Ray">
					<h3>Ray</h3>
					<p>Protagonist, from Tatooine</p>
				</div>
			</div>
			<div class="col-4">
				<div class="box">
					<img src="images/finn_square.png" alt="Finn">
					<h3>Finn</h3>
					<p>Strom Trooper, befriends Ray</p>
				</div>
			</div>
			<div class="col-4">
				<div class="box">
					<img src="images/kylo_square.png" alt="Kylo">
					<h3>Kylo</h3>
					<p>Main villain, or is he?</p>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-4">
				<div class="box">
					<img src="images/poe_square.png" alt="Poe">
					<h3>Poe</h3>
					<p>Neutral pilot</p>
				</div>
			</div>
			<div class="col-4">
				<div class="box">
					<img src="images/chewbacca_square.png" alt="chewbacca">
					<h3>Chewbacca</h3>
					<p>A great first mate</p>
				</div>
			</div>
			<div class="col-4">
				<div class="box">
					<img src="images/yoda_square.png" alt="yoda">
					<h3>Yoda</h3>
					<p>Wise old Jedi master</p>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
